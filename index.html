<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link href="./src/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <title>TypeScript Tetris</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
</head>

<body>
    <h1 class="title">TypeScript Tetris</h1>
    <ul>
        <li class="tutorial">
            Move around with
            <span class="left-button">↑</span>
            <span class="right-button">↓</span>
            <span>↓</span>
        </li>
        <li>Rotate with ↑</li>
    </ul>
    <h1 class="scoreboard">Score: <span id="metric">0</span></h1>
    <canvas id="board" width="200" height="400"></canvas>
    <div class="controller disable-zoom">
        <div class="button-row button-row--top">
            <span class="spacer">↑</span>
            <span class="button up-button" onClick="up()">↑</span>
            <span class="spacer">↑</span>
        </div>
        <div class="button-row button-row--middle">
            <span class="left-button" onClick="left()">↑</span>
            <span class="spacer">↑</span>
            <span class="right-button" onClick="right()">↓</span>
        </div>
        <div class="button-row button-row--bottom">
            <span class="spacer">↑</span>
            <span class="down-button" onClick="down()" id="down-button">↓</span>
            <span class="spacer">↑</span>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/gh/marinhero/tsetris@7559ca1709fc7d5a110dcbc60e075a9d83f6e2c6/dist/bundle.js"
    type="text/javascript"></script>
</body>
<!-- In memory of my grandma Josefina, who loved Tetris -->
</html>
