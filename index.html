<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <title>TypeScript Tetris</title>
</head>

<body>
    <h1 class="title">TypeScript Tetris</h1>
    <h1 class="scoreboard">Score: <span id="metric">0</span></h1>
    <ul>
        <li class="tutorial">
            Move around with
            <span class="left-button">↑</span>
            <span class="right-button">↓</span>
            <span>↓</span>
        </li>
        <li>Rotate with ↑</li>
    </ul>
    <canvas id="board" width="200" height="400"></canvas>
    <script src="./dist/bundle.js"></script>
    <div class="controller">
        <div class="button-row button-row--top">
            <span class="spacer">X</span>
            <span class="button up-button" onClick="up()">↑</span>
            <span class="spacer">X</span>
        </div>
        <div class="button-row button-row--middle">
            <span class="left-button" onClick="left()">↑</span>
            <span class="spacer">X</span>
            <span class="right-button" onClick="right()">↓</span>
        </div>
        <div class="button-row button-row--bottom">
            <span class="spacer">X</span>
            <span class="down-button" onClick="down()">↓</span>
            <span class="spacer">X</span>
        </div>
    </div>
</body>
<!-- This project is dedicated to my grandma who loved Tetris -->
</html>
